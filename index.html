<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="./static/css/bootstrap.min.css" />

    <!-- fontawesome svg/js -->
    <script defer src="./static/js/all.js"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./static/css/style.css" />
    <title>SQA Shanghai TestBed Uptime</title>
  </head>

  <body>
    <!-- Header -->
    <header id="header" class="header py-3">
      <div class="container">
        <div class="row">
          <!-- Header Logo -->
          <div
            class="col-4 col-lg-3 d-flex justify-content-center align-items-center"
          >
            <div class="logo-wrapper w-75">
              <img src="./static/static/image/sonicwall.svg" alt="" />
            </div>
          </div>

          <!-- Header Title -->
          <div class="col-8 col-lg-9 text-center text-light">
            <h1>SQA Shanghai Testbed UP Time</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Table -->
    <section id="table" class="table py-5">
      <div class="container-fluid">
        <!-- Button Group -->
        <div class="row buttons mb-4">
          <div class="col-10 mx-auto d-flex justify-content-around">
            <a href="#" class="btn blue-button" id = "b_gen7" onclick="show_gen7_table()">GEN7</a>
            <a href="#" class="btn blue-button" id = "b_lanner" onclick="show_lanner_table()">Lanner</a>
            <a href="#" class="btn blue-button" id = "b_upe" onclick="show_ngpe_table()">NSv UPE</a>
          </div>
        </div>
        <!-- Table Body -->
        <div class="row content">
          <div class="col-10 mx-auto">
            <table id="antzone" class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Model</th>
                  <th scope="col">Serial</th>
                  <th scope="col">IP Address</th>
                  <th scope="col">Current Firmware</th>
                  <th scope="col">UP Time</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <!-- jquery -->
    <script id = "js" src="./static/js/js.js"></script>
    <script src="./static/js/jquery-3.5.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="./static/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/all.js"></script>

  </body>
</html>
